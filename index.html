<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EdTech Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container">
                <a class="navbar-brand fw-bold fs-3" href="#">Ed Tech</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Register</a>
                        </li>

                    </ul>
                    <button class="btn btn-outline-primary text-primary" type="submit">Register</button>

                </div>
            </div>
        </nav>
    </header>
    <main>
        <!--slider start-->
        <section class="container">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">

                <div class="carousel-inner">
                    <div class="carousel-item active position-relative">
                        <img class="img-fluid opacity-50" src="images/cover/cover-1.png" class="d-block w-100"
                            alt="...">
                        <div class="text-center position-absolute top-50 start-50 translate-middle">
                            <h1 class="fw-bold">Get Started Digital<br> Learning</h1>
                            <p class="text-truncate" style="max-width: 350px;">We are ready to build your
                                carieer.
                            </p>
                            <button class="btn btn-primary text-white">Get Started</button>
                        </div>
                    </div>

                    <div class="carousel-item position-relative">
                        <img class="img-fluid opacity-50" src="images/cover/cover-3.jpg" class="d-block w-100"
                            alt="...">
                        <div class="text-center position-absolute top-50 start-50 translate-middle">
                            <h1 class="fw-bold">Get Started Digital<br> Learning</h1>
                            <p class="text-truncate" style="max-width: 350px;">We are ready to build your
                                carieer.
                            </p>
                            <button class="btn btn-primary text-white">Get Started</button>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <!--slider end-->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
